name: bedwarsPlugin
version: 1.0
author: Nordev
api-version: 1.13
main: fr.nordev.bedwars.Main
commands:
  respawn:
    description: allow player to respawn(change his gamemode to survival and teleport to his spawn)
    permission: respawn.use
  lobby:
    description: change player world to lobby
    permission: lobby.use
  gameBlueprint:
    description: change player world to gameBlueprint
    permission: gameBlueprint.use
  start:
    description: if the player is in a game, start the game
    permission: start.use
